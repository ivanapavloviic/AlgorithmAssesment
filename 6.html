<html>
    <head></head>
    <body>
        <p>All results are in the console.log. You can view it, by pressing shift+ctrl+j</p>
        <script>
            function letterCount(letter) {
            var uchars = {};
            letter.replace(/\S/g, function(l){uchars[l] = (isNaN(uchars[l]) ? 1 : uchars[l] + 1);});
                return uchars;
                }
                console.log(letterCount("Lorem ipsum dolor sit amet, consectetur adipiscing elit"));
        </script>
    </body>
    
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Target sum find index of numbers</title>
</head>
<body>
  <p>All results are in the console.log. You can view it, by pressing shift+ctrl+j</p>
    <script>
    function twoSum(nums, target_num) {
  var map = [];
  var indexnum = [];
  
  for (var x = 0; x < nums.length; x++)
  {
  if (map[nums[x]] != null)
  {
  var index = map[nums[x]];
  indexnum[0] = index;
  indexnum[1] = x;
  break;
  }
  else
  {
  map[target_num - nums[x]] = x;
  }
  }
  return indexnum;
  }
console.log(twoSum([1,2,6,8,11,15],13));
    </script>

</body>
</html>
